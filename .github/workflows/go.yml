name: Go

on:
  schedule:
    - cron: '0 16 * * *' # 在每天零点
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: cdycc 自动签到
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWD: ${{ secrets.PASSWD }}
        run: go run cdycc.go
